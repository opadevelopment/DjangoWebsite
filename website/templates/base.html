<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'base.css'%}">
        <link rel="sortcut icon" href="{% static 'päivitettylogotxtkeskellä.png'%}">
    </head>
    <header>
        <title>InfoKorneri</title>
        <nav>
            <a href="{% url 'hello' %}"> <img class="logo" src="{% static 'päivitettylogotxtkeskellä.png' %}" height="100px" width="100px" alt="InfoKorneri"> </a>
            <div class="menuburger">
                <p onclick="menu()">&#9776;</p>
            </div>
            <ul id="menu" class = "mobile-nav-links">
                <!-- <a href="http://127.0.0.1:8000/testi/">Clickaa tästä testisivulle</a> | -->
                <a href="http://127.0.0.1:8000/opiskelija/">Opiskelija</a> |
                <a href="http://127.0.0.1:8000/muutto/">Muutto</a> |
                <a href="http://127.0.0.1:8000/tyoasia/">Työasia</a> |
                <a href="http://127.0.0.1:8000/talous/">Talous</a> |
                <a href="http://127.0.0.1:8000/palaute/">Palaute</a> |
                <a href="http://127.0.0.1:8000/admin/">Admin</a> |
            </ul>
        </nav>
    </header>
    <script type="text/javascript">

        function menu(){
        var menu = document.getElementById("menu")
        if (menu.style.display === "block"){
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
        }   
        
        </script>
        
        <div class="wrapper">
        {% block body %}{% endblock %}
        </div>
        <footer>
         <p>InfoKorneri 2023</p>   
        </footer>
</html>
