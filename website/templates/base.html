<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'base.css'%}">
        <link rel="sortcut icon" href="{% static 'päivitettylogotxtkeskellä.png'%}">
    </head>
    <header>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>InfoKorneri</title>
        <div class = "left-column"></div>
        <div class="column">
        <nav class="navigointi">
            
            <div class="menuburger">
                <p onclick="menu()" style="font-size: xxx-large;" >&#9776;</p>
            </div>
            <ul id="menu" class = "mobile-nav-links" style ="display: none; width: 100%; flex-direction: column;">
                
                <a href="http://127.0.0.1:8000/">Etusivu</a> |
                <a href="http://127.0.0.1:8000/opiskelija/">Opiskelija</a> |
                <a href="http://127.0.0.1:8000/muutto/">Muutto</a> |

                <a href="http://127.0.0.1:8000/talous/">Talous</a> |
                <a href="http://127.0.0.1:8000/palaute/">Palaute</a> |
                <!-- <a href="http://127.0.0.1:8000/admin/">Admin</a> | -->
            </ul>
        </nav>
        </div>
        <div class="right-column"></div>
    </header>
    <script type="text/javascript">

        function menu(){
        var menu = document.getElementById("menu")
        if (menu.style.display === "block"){
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
        }   
        
        </script>
        
        <div class="wrapper">
        {% block body %}{% endblock %}
        </div>
        <footer>
         <p>InfoKorneri 2023</p>   
        </footer>
</html>
